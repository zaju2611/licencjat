<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geoDraw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Tourney:ital,wght@1,200;1,400&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="./dist/css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://kit.fontawesome.com/7e5f0f75ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
    <div class="wrapper">
        <div class="nav_container">
            <div class="nav_container-logo">
                <a href="index.html">
                    <img src="../src/img/icons/logo.svg" alt="Logo geoDraw">
                </a>
            </div>
            <div class="nav_container-list">
                <a href="formulas.html" class="nav_container-list-item">Wzory</a>
                <a href="contact.html" class="nav_container-list-item">Kontakt</a>
                <a href="bestScore.html" class="nav_container-list-item results">Wyniki</a>
                <a href="login.html" class="nav_container-list-item sign-in">Zaloguj się</a>
                <a href="index.html" class="nav_container-list-item sign-out">Wyloguj</a>
            </div>
            <div class="nav_container-burgerButton">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </div>
    </div>

</nav>

    <main class="mainScore">
        <div class="wrapper">
            <div class="mainScore_container">
                <div class="mainScore_container-card">
                    <i class="fa-sharp fa-solid fa-trophy icon"></i>
                    <h2 class="title">
                        Figury płaskie
                    </h2>
                    <p class="best_score">Najlepszy wynik:&nbsp<span class="score flatScore"> -</span>
                    </p>

                </div>
                <div class="mainScore_container-card">
                    <i class="fa-sharp fa-solid fa-award icon"></i>
                    <h2 class="title">
                        Figury przestrzenne
                    </h2>
                    <div class="best_score">Najlepszy wynik:&nbsp<span class="score spatialScore"> -</span>
                    </div>

                </div>
                <div class="mainScore_container-card">
                    <i class="fa-sharp fa-solid fa-medal icon"></i>
                    <h2 class="title">
                        Mix
                    </h2>
                    <div class="best_score">Najlepszy wynik:&nbsp<span class="score mixScore"> -</span>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
    <div class="wrapper">
        <div class="footer_container">
            <p class="footer_container-text">&copy; <span class="footer_year"></span> geoDraw</p>
        </div>
    </div>
</footer>
    <script src="../src/js/firebaseConfig.js"></script>
    <script type="module" src="../src/js/getStatistic.js"></script>
    <script type="module" src="../src/js/logout.js"></script>
    <script src="../src/js/checkUser.js"></script>
    <script src="../src/js/main.js"></script>
    <script src="../src/js/footer.js"></script>
</body>

</html>
