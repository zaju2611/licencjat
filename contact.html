    <main class="mainContact">
        <section class="mainContact_section">
            <div class="wrapper">
                <div class="mainContact_section-container">
                    <h1 class="mainContact_section-container-h1">
                        Skontaktuj się z nami
                    </h1>
                    <form class="mainContact_section-container-form"
                        action="https://formsubmit.co/aca2645e5f55decb3c3fc36eac63e1bb" method="POST">
                        <input type="hidden" name="_next" value="http://localhost:3000/thanks.html">
                        <input class="input name" type="text" name="name" placeholder="Imię i Nazwisko" required>
                        <input class="input email" type="email" name="email" placeholder="Email" required>
                        <input type="hidden" name="_captcha" value="false">
                        <textarea class="input textarea" name="message" placeholder="Wiadomość" required></textarea>
                        <button class="send" type="submit">Wyślij</button>
                    </form>

                </div>
            </div>
        </section>
    </main>
