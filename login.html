    <main class="mainLogin">
        <div class="wrapper">
            <div class="mainLogin_container">
                <h1 class="mainLogin_container-h1">Zaloguj się!</h1>
                <form class="mainLogin_container-form">
                    <div class="mainLogin_container-form-box">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" placeholder="Podaj adres email">
                        <p class="error-text">error</p>
                    </div>

                    <div class="mainLogin_container-form-box">
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" placeholder="Podaj hasło" class="passwordError">
                        <p class="error-text">error</p>
                    </div>

                    <div class="mainLogin_container-form-buttons">
                        <button class="login">Zaloguj</button>
                    </div>

                    <div class="mainLogin_container-form-text">
                        <p class="textRegister">Nie masz jeszcze konta? <a href="register.html">Zarejestruj się!</a></p>
                    </div>

            </div>
